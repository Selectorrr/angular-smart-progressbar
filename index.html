<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">

    <title>smart-progressbar</title>
    <!-- Material Design fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="/smart-progressbar/bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="/smart-progressbar/bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css"
          rel="stylesheet">
    <link href="/smart-progressbar/bower_components/bootstrap-material-design/dist/css/ripples.css" rel="stylesheet">
</head>
<body>
<a href="https://github.com/Selectorrr/smart-progressbar"
   style="position: absolute; top: 0; left: 0; border: 0; z-index: 10;">
    <img src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png"
         alt="Fork me on GitHub"
         data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
<div class="container">
    <div ng-view></div>
    <div class='share-buttons text-center'>
        <iframe src="http://ghbtns.com/github-btn.html?user=Selectorrr&repo=smart-progressbar&type=watch&count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="100" height="20"></iframe>
        <iframe src="http://ghbtns.com/github-btn.html?user=Selectorrr&type=follow&count=true" allowtransparency="true"
                frameborder="0" scrolling="0" width="175" height="20"></iframe>
    </div>
</div>


<script src="/smart-progressbar/bower_components/angular/angular.min.js"></script>
<script src="/smart-progressbar/bower_components/angular-route/angular-route.min.js"></script>
<script src="/smart-progressbar/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/smart-progressbar/bower_components/angular-touch/angular-touch.min.js"></script>

<script type="text/javascript" src="smart-progressbar.min.js"></script>

<script type="text/javascript" src="app.js"></script>

<script type="text/javascript" src="pages/home/HomeCtrl.js"></script>

<script src="/smart-progressbar/bower_components/jquery/dist/jquery.js"></script>
<script src="/smart-progressbar/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/smart-progressbar/bower_components/bootstrap-material-design/dist/js/material.js"></script>
<script src="/smart-progressbar/bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
<script>
    $.material.init();
</script>

</html>
